                 document.getElementById("zdays").innerHTML=countdown.days;
			     document.getElementById("zhours").innerHTML=countdown.hours;
			     document.getElementById("zminutes").innerHTML=countdown.minutes;
			     document.getElementById("zseconds").innerHTML=countdown.seconds;

		         }
			
			
		}, 1000);


		function goTop() {
			window.setTimeout(window.scrollTo(0,0), 1000000);
		}


		function timelyFun(){
			window.scrollTo(0,0);
			superMagic.animateTo(19000, {easing: 'outCubic', duration: 1});
			document.getElementById('loading').style.display = 'none';
			document.body.onmousewheel = function(){return true;}
		}

		function percentage(){
			if(times<100){
				times=times+2;
				document.getElementById('loadingword').innerHTML = times+"%";
				setTimeout("percentage()",100);
			}else{
				timelyFun();
			}
		}

		function percentage2(){
			if(time2<84){
				time2=time2+1;
				document.getElementById('loadingword').innerHTML = time2+"%";
				setTimeout("percentage2()",300);
			}
		}

		document.body.onmousewheel = function(){return false;}
		percentage2();
		document.onreadystatechange = subSomething;//当页面加载状态改变的时候执行这个方法. 

		function subSomething() { 
			if(document.readyState == "complete") {//当页面加载状态为完全结束时进入
				percentage();
			}
		}
  

	</script>
